name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.14.x, 1.15.x, 1.16.x, 1.17.x]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os}}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Fetch Repository
        uses: actions/checkout@v2
      - name: Make Ready
        run: |
          go version
          go env
          go get -t -v ./...
          git rev-parse --short HEAD
      - name: Run Test
        run: go test -v -cover -covermode=atomic ./...
  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Fetch Repository
        uses: actions/checkout@v2
      - name: Run Benchmark
        run: go test -run=^$ -benchmem -benchtime=1s -bench=.
